<body>
    <div class="container">

        <h1>Choose the race you want to take part in !</h1>
        <div class="row">
            <div class="col-md-6">
                <p class="lead">Races you are already running in</p>
            </div>
            <div class="col-md-6">
                <p class="lead">All races :</p>

                <div class="list-group">

                    {% for race in allraces %}
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ race.name }}</h4>
                        <p class="list-group-item-text">{{ race.description }}</p>
                    </a>
                    {% endfor %}

                </div>

            </div>
        </div>

    </div>
